<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="250" cy="400" r="80" fill="#FFF5F7" opacity="0.5"/>
  
  <!-- Person silhouette -->
  <g transform="translate(250, 250)">
    <!-- Head -->
    <circle cx="0" cy="-20" r="35" fill="#FBB040"/>
    
    <!-- Body -->
    <rect x="-40" y="15" width="80" height="100" rx="20" fill="#FBB040"/>
    
    <!-- Arms -->
    <rect x="-60" y="30" width="20" height="60" rx="10" fill="#FFFFFF"/>
    <rect x="40" y="30" width="20" height="60" rx="10" fill="#FFFFFF"/>
    
    <!-- Book/Tablet -->
    <rect x="-30" y="70" width="60" height="40" rx="5" fill="#6B46C1"/>
    
    <!-- Face features -->
    <circle cx="-10" cy="-20" r="3" fill="#333333"/>
    <circle cx="10" cy="-20" r="3" fill="#333333"/>
    <path d="M -10,-10 Q 0,-5 10,-10" stroke="#333333" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Floating language bubbles -->
  <g class="language-bubbles">
    <!-- Hello bubble -->
    <g transform="translate(100, 150)">
      <rect x="-30" y="-15" width="60" height="30" rx="15" fill="#06B6D4" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Hello</text>
    </g>
    
    <!-- Bonjour bubble -->
    <g transform="translate(400, 120)">
      <rect x="-35" y="-15" width="70" height="30" rx="15" fill="#8B5CF6" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Bonjour</text>
    </g>
    
    <!-- 你好 bubble -->
    <g transform="translate(420, 250)">
      <rect x="-25" y="-15" width="50" height="30" rx="15" fill="#F59E0B" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">你好</text>
    </g>
    
    <!-- 안녕하세요 bubble -->
    <g transform="translate(380, 350)">
      <rect x="-45" y="-15" width="90" height="30" rx="15" fill="#EC4899" opacity="0.9"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">안녕하세요</text>
    </g>
    
    <!-- Listening bubble -->
    <g transform="translate(150, 80)">
      <ellipse cx="0" cy="0" rx="60" ry="35" fill="white" stroke="#333" stroke-width="2"/>
      <text x="0" y="5" text-anchor="middle" fill="#333" font-family="Arial" font-size="16" font-weight="bold">listening</text>
      <path d="M -20,30 L -10,20 L 0,30" fill="white" stroke="#333" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g class="decorations">
    <text x="50" y="300" font-size="24" opacity="0.3">✨</text>
    <text x="420" y="400" font-size="24" opacity="0.3">⭐</text>
    <text x="80" y="400" font-size="24" opacity="0.3">💫</text>
  </g>
</svg>